{% extends 'base.html' %}

{% block title %}
    {{ object.title }}
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn btn-success" type="submit" value="Изменить книгу">
    </form>

    <a class="btn btn-secondary" href="{% url 'book_description' object.pk %}">Назад</a>

{% endblock %}
