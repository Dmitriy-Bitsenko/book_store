{% extends 'base.html' %}

{% block title %}
    Каталог книг
{% endblock %}

{% block content %}
    <div>
        <h1>Список книг</h1>
        <a class="btn btn-primary" href="{% url 'home_index' %}">На главную страницу</a>
        <div class="mb-4">
            {% for item in all_books %}
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h2 class="card-title">{{ item.title }}</h2>
                        <p class="card-text">{{ item.description }}</p>
                        <p class="card-text">{{ item.price }}</p>
                        <p class="card-text">{{ item.publication_date|date:"Y-m-d" }}</p>
                        <a class="btn btn-primary" href="{% url 'book_description' item.pk %}">Подробнее...</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
